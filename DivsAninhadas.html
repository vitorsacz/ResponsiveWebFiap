<!-- 
Adicione as tags <meta> necessarias;
Substitua as tags <div> por elementos HTML semânticos adequados, como <header>, <nav>, <main>, <article>, <section>, <aside> e <footer>;
Mantenha o conteúdo dentro de cada <div> inalterado.
Adicione comentários explicando por que você escolheu cada tag semântica em particular.  
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Exercício de Correção de Divs</title>

  <meta charset="UTF-8">
  <meta content="">
</head>

<body>

  <div id="page-container">

    <header id="top-section">
      <a href="https://www.fiap.com.br" id="logo"><img src="https://www.fiap.com.br/" alt=""></a>
      <nav id="navigation">
        <ul>
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">Sobre</a></li>
            <li class="nav-item"><a href="#"></a>Contato</li>
        </ul>
      </nav>
    </header>

    <main id="main-content">
      <div id="left-column">
        <article class="article">
          <h2 class="title">Artigo 1</h2>
          <p class="content">Este é o conteúdo do artigo 1.</p>
        </article>
      </div>

      <aside id="right-column">
        <p class="sidebar-item">Item 1</p>
        <p class="sidebar-item">Item 2</p>
      </aside>
    </main>

    <footer>
        <div id="bottom-section">
            <p id="footer-text">Copyright 2023</p>
        </div>
    </footer>   
  </div>

</body>

</html>
